<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, inital-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>chat online</title>
        <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            max-width: 400px;
            margin: auto;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        #messageInput {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            color: blue;
        }
        .bot {
            color: green;
        }
        nav {
            
        }
        .button {
    background-color: orange; 
    border: none; 
    color: white; 
    padding: 10px 15px;
    text-align: center; 
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 2px;
    cursor: pointer;
    border-radius: 5px; 
    transition: background-color 0.3s; 
}

        </style>

    </head>
    <body>
        <nav>
            <button onclick="sendMessage()" class="button"><a href="index.html">← Voltar</a></button>
            <br>
        </nav>
<h1>Chat Online</h1>
<div id="chat"></div>
<input type="text" id="messageInput" placeholder="Digite sua Mensagem..." />
<button onclick="sendMessage()">Enviar</button>

<script>
     function sendMessage() {
            const input = document.getElementById('messageInput');
            const chat = document.getElementById('chat');
            const messageText = input.value;

            if (messageText.trim() === '') {
                return; 
            }

        
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = 'Você: ' + messageText;
            chat.appendChild(userMessage);

        
            input.value = '';

            // Simula uma resposta do "bot"
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot');
                botMessage.textContent = 'Bot: ' + 'Você disse: ' + messageText;
                chat.appendChild(botMessage);
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }
</script>
    </body>
</html>
