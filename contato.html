<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000; /* Fundo preto */
    color: #fff; /* Texto branco */
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #1a1a1a; /* Fundo cinza escuro */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

h1, h2 {
    text-align: center;
    color: #ffcc00; /* Cor amarela para os títulos */
}

.contact-info {
    margin-bottom: 30px;
}

.contact-info p {
    margin: 10px 0;
}

.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form input, 
.contact-form textarea {
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333; /* Fundo dos campos */
    color: #fff; /* Texto branco nos campos */
    font-size: 16px;
}

.contact-form button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ffcc00; /* Botão amarelo */
    color: #000; /* Texto preto no botão */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #e6b800; /* Cor do botão ao passar o mouse */
}
    </style>
    <title>Página de Contato</title>
</head>
<body>
    <div class="container">
        <h1>Entre em Contato</h1>
        <div class="contact-info">
            <h2>Informações de Contato</h2>
            <p>Email: reiswenderson135@gmail.com</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Endereço: Rua Exemplo, 123, Cidade, Estado</p>
        </div>
        <form class="contact-form" action="https://formspree.io/f/YOUR_ENDPOINT" method="POST">
            <h2>Envie uma Mensagem</h2>
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Email" required>
            <textarea name="message" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
